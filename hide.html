<html>

<head>
<style type="text/css">
p
{
font-family:verdana;
font-size:35px;
color:yellow;

}
</style>
<script type="text/javascript" src="jquery-1.9.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

});
</script>
</head>

<p>This is a paragraph with little content.</p>
