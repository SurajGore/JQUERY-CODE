<html>
<head>
<style>
#one
{
width:200px;
height:100px;
background:red;
}
</style>
</head>
<body>
<input type="button" value="slideup" id="up"/><br/>
<div id="one"></div>
<script type="text/javascript" src="jquery-1.9.0.min.js"></script>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("#up").click(function(){
    $("#one").slideUp(2000);  
});
});
</script>
</body>
</html>
